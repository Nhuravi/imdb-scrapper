<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Top Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .movie-container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .movie {
            margin: 0 0 15px 0;
            width: 48%;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
        }

        .rating {
            font-size: 16px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="movie-container">
        {% for movie in top_movies %}
            <div class="movie">
                <p class="title">{{ movie.title }}</p>
                <p class="rating">Rating: {{ movie.rating }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
